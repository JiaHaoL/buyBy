
  
<!-- Table -->
<table class="table table-hover table-striped table-bordered">
<thead>
  <tr>
       <th column="APP_URL" class="sorting" >标题</th>
     </tr>
   </thead>
   <tbody ng-switch on="page.current_num">
   	<tr ng-switch-when="0">
   		<td colspan="100" class="NoSelectHistory">查询无记录</td>
   	</tr>
     <tr ng-repeat='row in dataList'>
       <td><a href="http://jhlwwz.cn/detail/{{row.id}}">{{row.title}}</a></td>
     </tr>
    
   </tbody>
   <tfoot>
   	<tr>
   		<td colspan="100">
   		<div ng-include="'html/page.html'"></div>
	</td>
   	</tr>
   </tfoot>
</table>
