<form class="form-horizontal form-horizontal-condensed" >

		<div class="form-group">
			<label class="col-sm-3 control-label"> &nbsp; 等级名称：</label> 
			<div class="col-sm-8">
			<input not-null="yes" class="form-control" type="text" ng-model="form.LEVELNAME">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label"> &nbsp;百分比：</label> 
			<div class="col-sm-8">
			<select  class="form-control" ng-change="change()" ng-model="form.LEVELRETE">
				<option value="">--请选择--</option>
				<option value="10">10</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="40">40</option>
				<option value="50">50</option>
				<option value="60">60</option>
				<option value="70">70</option>
				<option value="80">80</option>
				<option value="90">90</option>
				<option value="100">100</option>
			</select>
			</div>
		</div>
		
		
		<div class="form-group">
			<label class="col-sm-3 control-label"> &nbsp; 分数：</label> 
			<div class="col-sm-8">
			<input not-null="yes" class="form-control" type="text" ng-model="form.LEVELSCORE">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label"> &nbsp;是否含分数：</label> 
			<div class="col-sm-8">
			<select not-null="yes" class="form-control" ng-model="form.EXCEEDRETE">
				<option value="">--请选择--</option>
				<option value="Y">Y</option>
				<option value="N">N</option>
			</select>
			</div>
		</div>
		
	
		<!-- <div class="form-group">
			<label class="col-sm-3 control-label"> &nbsp; 等级备注：</label> 
			<div class="col-sm-8">
			<textarea  not-null="yes" class="form-control" ng-model="form.REMARK" ></textarea>
			</div>
		</div> -->
	 </form>
