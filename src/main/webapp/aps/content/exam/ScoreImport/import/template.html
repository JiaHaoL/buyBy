<form class="form-horizontal form-horizontal-condensed" method="POST"  enctype="multipart/form-data" id="form1" action="json/Exam_insert_ExportDataUpload.json">  


	<div class="form-group">
		<label class="col-sm-3 control-label" > &nbsp; 评测列表：</label>
		<div class="col-sm-8">
			<select not-null="yes"  class="form-control ExamSelect"  ng-model="form.EXAMID" name="EXAMID" ng-click="examListChange()">
				<option  value="">--请选择--</option>
				<option ng-repeat="Examinfo in ExamList" value="{{Examinfo.EXAMID}}">{{Examinfo.EXAMNAME}}</option>
			</select>
		</div>
	</div>
	
	 <div class="form-group">
		<label class="col-sm-3 control-label" > &nbsp; 科目列表：</label>
		<div class="col-sm-8">
		<select not-null="yes" class="form-control CourseSelect"  name="FK_COURSE" >
			<option  value="">--请选择--</option>
			<option ng-repeat="Courseinfo in CourseList" value="{{Courseinfo.FK_COURSE}}">{{Courseinfo.COURSENAME}}</option>
		</select>
		</div>
	</div> 
	
	<div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; 班级：</label> 
		<div class="col-sm-8">
			<select not-null="yes" class="form-control ClassSelect"  ng-model="form.FK_CLASS" name="FK_CLASS">
				<option  value="">--请选择--</option>
				<option ng-repeat="class in classList" value="{{class.FK_CLASS}}">{{class.CLASSNAME}}</option>
			</select>
		</div>
	</div>
	
	
	<div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; 得分/扣分：</label> 
		<div class="col-sm-8">
			<input not-null="yes"  type="radio" value="1" name="SCORETYPE" ng-model="form.SCORETYPE">得分
			<input not-null="yes"  type="radio" value="0" name="SCORETYPE" ng-model="form.SCORETYPE">扣分
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label" > &nbsp; 文件上传：</label>
		<div class="col-sm-8">
		<div  class="form-group" style="width:250px;margin-top:5px; "  >
			<input  id="upfile" type="file" name="upfile">
		</div>
		</div>
		
	</div>   
</form>
