<div class="panel panel-default">
  <div class="panel-body">


<form class="form-inline" style="margin-bottom:10px;float: left;">
  
  <div class="form-group">
    <input type="text" class="form-control"  ng-model="form.TITLE" placeholder="标题">
  </div>
 
  <button type="submit" class="btn btn-default" ng-click="select()"> <span class="glyphicon glyphicon-search"></span> 查询 </button>
</form>
  
<!-- Table -->
<table class="table table-hover">
<thead>
  <tr>
    <th style="width: 20px;"><input type="checkbox" class="isCheckll" ng-click="checkAll($event.target)" /></th>
       <th column="TITLE" ng-click="order($event.target)">通知标题</th>
       <th column="UNIT_ABBREVIATION" ng-click="order($event.target)">发布人</th>
       <th column="STATE" ng-click="order($event.target)">发布状态</th>
       <th column="CREATE_TIME" ng-click="order($event.target)">发布日期</th>
       <th column="TOTAL" ng-click="order($event.target)" style="text-align: center;">已查看人数</th>
     </tr>
   </thead>
   <tbody ng-switch on="page.current_num">
   	<tr ng-switch-when="0">
   		<td colspan="100" class="NoSelectHistory">查询无记录</td>
   	</tr>
     <tr ng-repeat='row in dataList'>
       <td><input type="checkbox" name="dataPk" value="{{row.PK_CLASSNEWS}}" /></td>
       <td><a ng-click="findBjydInfo(row)" >{{row.TITLE }}</a></td>
       <td>{{row.NEWS_AUTHOR }}</td>
       <td ng-switch on="row.STATE">
		<span ng-switch-when="1">已发送</span>
		<span ng-switch-when="0">暂存</span>
	    <span ng-switch-default></span>
	   </td>
       <td>{{row.CREATE_TIME | date:'yyyy-MM-dd'  }}</td>
       <td style="text-align: center;"><a href="" ng-click="showMsgUserDetail(row.PK_CLASSNEWS,1);" style="color: #5bc0de;cursor:pointer">老师({{row.JSCOUNT}})</a>&nbsp;&nbsp;<a href="" ng-click="showMsgUserDetail(row.PK_CLASSNEWS,3);" style="color: #337ab7;cursor:pointer">家长({{row.JZCOUNT}})</a>&nbsp;&nbsp;<a href="" ng-click="showMsgUserDetail(row.PK_CLASSNEWS,2);" style="color: #5cb85c;cursor:pointer">学生({{row.XSCOUNT}})</a></td>
     </tr>
        
   </tbody>
   <tfoot>
   	<tr>
   		<td colspan="100">
   		<div ng-include="'html/page.html'"></div>
	</td>
   	</tr>
   </tfoot>
</table>

  </div>
</div>
