<br/>
<form class="form-inline" style="margin-bottom:10px;float: left;">
  
  <div class="form-group">
    <input type="text" class="form-control"  ng-model="form.TITLE" placeholder="标题">
  </div>
 
  <button type="submit" class="btn btn-default" ng-click="select()"> <span class="glyphicon glyphicon-search"></span> 查询 </button>
</form>
  
<!-- Table -->
<table class="table table-hover" >
<thead>
  <tr>
    <th style="width: 20px;"><input type="checkbox" class="isCheckll" ng-click="checkAll($event.target)" /></th>
       <th column="TITLE" ng-click="order($event.target)">标题</th>
       <th column="PUBLICFLAG" ng-click="order($event.target)">发布类型</th>
       <th column="STATE" ng-click="order($event.target)">发布状态</th>
       <th column="ANSWER_NUMBER" ng-click="order($event.target)">回复</th>
       <th column="CREATETIME" ng-click="order($event.target)">提问时间</th>
     </tr>
   </thead>
   <tbody ng-switch on="page.current_num">
   	<tr ng-switch-when="0">
   		<td colspan="100" class="NoSelectHistory">查询无记录</td>
   	</tr>
     <tr ng-repeat='row in dataList'>
       <td><input type="checkbox" name="dataPk" value="{{row.UNIT_PK}}" /></td>
       <td><a ng-click="findBjydInfo(row)" >{{row.TITLE }}</a></td>
       <td ng-switch on="row.PUBLICFLAG">
		<span ng-switch-when="0">不公开</span>
		<span ng-switch-when="1">班内公开</span>
		<span ng-switch-when="2">校内公开</span>
		<span ng-switch-when="3">区内公开</span>
	    <span ng-switch-default></span>
	   </td>
       <td ng-switch on="row.AUDITRESULT">
		<span ng-switch-when="0">未审核</span>
		<span ng-switch-when="1">审核通过</span>
		<span ng-switch-when="2">审核不通过</span>
	    <span ng-switch-default>未审核</span>
	   </td>
       <td>{{row.ANSWER_NUMBER }}</td>
       <td>{{row.CREATETIME | date:'yyyy-MM-dd'  }}</td>
     </tr>
    
   </tbody>
   <tfoot>
   	<tr>
   		<td colspan="100">
   		<div ng-include="'html/page.html'"></div>
	</td>
   	</tr>
   </tfoot>
</table>
