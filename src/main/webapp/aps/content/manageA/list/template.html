<div style="padding: 15px;">
<div style="width: 100%;height: 50px;">
<form class="form-inline" style="margin-bottom:10px;float: left;">
  <div class="form-group">
    <input type="text" class="form-control"  ng-model="form.APP_NAME" placeholder="应用名称">
  </div>
 
  <button type="submit" class="btn btn-default" ng-click="select()"> <span class="glyphicon glyphicon-search"></span> 查询 </button>
</form>

<div class="" style="float: right;">
    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
	<button ng-click="add()" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 新增</button>
	
	<!-- Indicates caution should be taken with this action -->
	<button ng-click="update()" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 修改</button>
	
	<!-- Indicates caution should be taken with this action -->
	<button ng-click="cog()" type="button" class="btn btn-info"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 设置</button>
	
	<!-- Indicates a dangerous or potentially negative action -->
	<button ng-click="remove()" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 删除</button>
</div>
</div>

  
<!-- Table -->
<table class="table table-hover table-striped table-bordered">
<thead>
  <tr>
    <th style="width: 20px;"><input type="checkbox" class="isCheckll" ng-click="checkAll($event.target)" /></th>
       <th column="APP_NAME" class="sorting" ng-click="order($event.target)">ID</th>
       <th column="APP_URL" class="sorting" ng-click="order($event.target)">标题</th>
       <th column="APP_RANGE" class="sorting" ng-click="order($event.target)">类型</th>
     </tr>
   </thead>
   <tbody ng-switch on="page.current_num">
   	<tr ng-switch-when="0">
   		<td colspan="100" class="NoSelectHistory">查询无记录</td>
   	</tr>
     <tr ng-repeat='row in dataList'>
       <td><input type="checkbox" name="dataPk" value="{{row.APP_PK}}" /></td>
       <td>{{row.id }}</td>
       <td><a ng-click="titleInfo(row)">{{row.title}}</a></td>
       <td ng-switch on="row.type">
       	<span ng-switch-when="0">基础题</span>
       	<span ng-switch-when="1">简答题</span>
       	<span ng-switch-when="2">SQL题</span>
       	<span ng-switch-when="3">其他</span>
       	<span ng-switch-default></span>
       </td>
     </tr>
    
   </tbody>
   <tfoot>
   	<tr>
   		<td colspan="100">
   		<div ng-include="'html/page.html'"></div>
	</td>
   	</tr>
   </tfoot>
</table>
</div>
