<form class="form-horizontal form-horizontal-condensed" >
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;学生姓名：</label> 
			<div class="col-sm-8">
				<select class="form-control"  ng-model="form.FK_STU"  ng-options="stu.STUDENT_PK as stu.STU_NAME for stu in stuList"  not-null="yes">
					<option value="">--请选择--</option>
				</select>
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;周：</label> 
			<div class="col-sm-8">
				<select class="form-control"   ng-model="form.WEEK_DAY" ng-options="week.KEY as week.VALUE for week in weekList" not-null="yes">
					<option value="">==请选择==</option>
				</select>
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;值日任务：</label> 
			<div class="col-sm-8">
				<select class="form-control" ng-model="form.FK_DUTY" ng-options="duty.DUTY_PK as duty.DUTY_NAME for duty in dutyList" not-null="yes">
					<option value="">--请选择--</option>
				</select>
			</div>
		</div>	
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;状态：</label> 
			<div class="col-sm-8">
				<select class="form-control" ng-model="form.WEEK_STATUS"  not-null="yes">
					<option value="0">单周</option>
				    <option value="1">双周</option>
				</select>
			</div>
		</div>		
</form>
