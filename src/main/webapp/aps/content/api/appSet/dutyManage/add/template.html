<form class="form-horizontal form-horizontal-condensed" >
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;年级：</label> 
			<div class="col-sm-8">
				<select class="form-control"  ng-model="form.FK_GRADE"  ng-options="grade.GRADE_PK as grade.GRADE_NAME for grade in gradeList" ng-click="findClass()" not-null="yes">
					<option value="">--请选择--</option>
				</select>
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;班级：</label> 
			<div class="col-sm-8">
				<select class="form-control"  ng-model="form.FK_CLASS" ng-options="class.CLASS_PK as class.CLASS_BJ for class in classList" ng-change="stuChange()" not-null="yes">
					<option value="">--请选择--</option>
				</select>
			</div>
		</div>

		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;周：</label> 
			<div class="col-sm-8">
				<select class="form-control"   ng-model="form.WEEK_DAY" ng-options="week.KEY as week.VALUE for week in weekList" not-null="yes">
					<option value="">==请选择==</option>
				</select>
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;值日任务：</label> 
			<div class="col-sm-8">
				<select class="form-control" ng-model="form.FK_DUTY" ng-options="duty.DUTY_PK as duty.DUTY_NAME for duty in dutyList" not-null="yes">
					<option value="">--请选择--</option>
				</select>
			</div>
		</div>	
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;状态：</label> 
			<div class="col-sm-8">
				<select class="form-control" ng-model="form.WEEK_STATUS"  not-null="yes">
					<option value="0">单周</option>
				    <option value="1">双周</option>
				</select>
			</div>
		</div>		
</form>

<div class="col-sm-11">

<table style="width: 100%">
	<tr>
		<td valign="top" width="48%">	  
		 <!-- Table -->
		 <table class="table table-hover table-striped table-bordered table-condensed tableScroll" style="background: #fff;float: left;margin-top: 5px;">  
	      <thead>
	        <tr>
	          <th style="width: 180px" column="STU_NAME" class="sorting" ng-click="order($event.target)">姓名</th>
	          <th style="width: 150px" column="SEX" class="sorting" ng-click="order($event.target)">性别</th>
	          <th style="width: 70px">选择</th>
	       </tr>
	      </thead>
	      <tbody ng-switch on="page.current_num" style="height: 320px;">
	      	<tr ng-switch-when="0">
	      		<td colspan="100" class="NoSelectHistory">查询无记录</td>
	      	</tr>
	        <tr ng-repeat='data in stuList'>
               <td style="width: 150px">{{data.STU_NAME}}<input type="hidden" value="{{data.STUDENT_PK}}"></td>
               <td style="width: 150px" ng-switch on="data.SEX">
               		<span ng-switch-when="0">女</span>
					<span ng-switch-when="1">男</span>
               </td>
               <td style="width: 55px"><a ng-click="add(data)"  >添加</a></td>
	        </tr>
	      </tbody>
	      <tfoot>
	      	<td colspan="100">班级学生名单：{{stuList.length }}人</td>
	      </tfoot>
	     </table>
		
		</td>
		
		<td valign="middle" width="6%" style="text-align: center;">
			<p>
			<button ng-click="addALLExamTeacher()" type="button" class="btn btn-default btn-sm">
			<span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
			</button>
			</p>
			
			<p>
			<button ng-click="deleteALLExamTeacher()" type="button" class="btn btn-default btn-sm">
			<span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
			</button>
			</p>
		</td>
		
		<td valign="top" width="48%">
		 <!-- Table -->
		 <table class="table table-hover table-striped table-bordered table-condensed tableScroll" style="background: #fff;float: right;margin-top: 5px;">  
		      <thead>
		        <tr>
			      <th style="width: 180px" column="STU_NAME" class="sorting" ng-click="order($event.target)">姓名</th>
		          <th style="width: 150px" column="SEX" class="sorting" ng-click="order($event.target)">性别</th>
		          <th style="width: 70px">选择</th>
	        	</tr>
		      </thead>
		      <tbody ng-switch on="page.current_num" style="height: 320px;" >
		      	<tr ng-switch-when="0">
		      		<td colspan="100" class="NoSelectHistory">查询无记录</td>
		      	</tr>
		        
		        <tr ng-repeat='data in newStuList'>
	                <td style="width: 150px">{{data.STU_NAME}}<input type="hidden" value="{{data.STUDENT_PK}}"></td>
	                <td style="width: 150px" ng-switch on="data.SEX">
	               		<span ng-switch-when="0">女</span>
						<span ng-switch-when="1">男</span>
               		</td>
	                <td style="width: 55px"><a ng-click="remove(data)">移除</a></td>
		        </tr>
		        
		      </tbody>
		      <tfoot>
		      	<td colspan="100">已添加值日生</td>
		      </tfoot>
		    </table>
		
		</td>
	</tr>
</table>

 <br/>
 <br/>
 <br/>	
</div>
