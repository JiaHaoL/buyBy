<form class="form-horizontal form-horizontal-condensed" >

		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;请上传图片：</label> 
			<div class="col-sm-8">
				<input type="file" name="uploadifyfile" id="uploadifyfile" /><span class="uploadfile" style=""></span>&nbsp;<span class="uploadresult" style="color: red; display:none;" >上传成功</span>
			</div>
		</div>
		
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp; 类型名称：</label> 
			<div class="col-sm-8">
			<input  class="form-control" type="text" ng-model="form.TYPE_NAME" not-null="yes">
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;周期：</label> 
			<div class="col-sm-8">
				<select class="form-control"  ng-model="form.WEEK" not-null="yes">
					<option value="">==请选择==</option>
					<option value="0">月</option>
					<option value="1">周</option>
				</select>
			</div>
		</div>
</form>
