<form class="form-horizontal form-horizontal-condensed" >
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;请上传图片：</label> 
			<div class="col-sm-8">
				<input type="file" name="uploadifyfile" id="uploadifyfile" /><span class="uploadfile" style=""></span>&nbsp;<span class="uploadresult" style="color: red; display:none;" >上传成功</span>
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;年级列表：</label> 
			<div class="col-sm-8">
				<select class="form-control"  ng-model="form.FK_GRADE" ng-options="grade.GRADE_PK as grade.GRADE_NAME for grade in gradeList"  ng-change="findClass()" not-null="yes">
					<option value="">==请选择==</option>
				</select>
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;班级列表：</label> 
			<div class="col-sm-8">
				<select class="form-control"  ng-model="form.FK_CLASS"  ng-options="class.CLASS_PK as class.CLASS_BJ for class in classList" not-null="yes">
					<option value="">==请选择==</option>
				</select>
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp; 值日名称：：</label> 
			<div class="col-sm-8">
			<input  class="form-control" type="text" ng-model="form.DUTY_NAME" not-null="yes">
			</div>
		</div>
</form>
