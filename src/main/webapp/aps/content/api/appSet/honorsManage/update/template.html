<form class="form-horizontal form-horizontal-condensed" >
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;荣誉名称：</label> 
			<div class="col-sm-8">
				<select class="form-control"  ng-model="form.HONOR_TYPE" ng-options="type.HONORS_TYPE_PK as type.TYPE_NAME for type in honorsTypeList" ng-change="findStatus()" not-null="yes">
					<option value="">--请选择--</option>
				</select>
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp; 荣誉排名：</label> 
			<div class="col-sm-8">
			<input  class="form-control"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             type="text" ng-model="form.HONOR_NUMBER" not-null="yes">
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;年份：</label> 
			<div class="col-sm-8">
				<select class="form-control"  ng-model="form.HONOR_YEAR" ng-options="year.YEAR_PK as year.YEAR_PK for year in yearList" not-null="yes">
					<option value="">--请选择--</option>
				</select>
			</div>
		</div>
		
		<div class="form-group" id="month">
			<label class="col-sm-3 control-label"> &nbsp;月份：</label> 
			<div class="col-sm-8">
				<select class="form-control"  ng-model="form.HONOR_MONTH" ng-options="month.MONTH_PK as month.MONTH_PK for month in monthList">
					<option value="">--请选择--</option>
				</select>
			</div>
		</div>
		
		<div class="form-group" id="week" style="display:none;">
			<label class="col-sm-3 control-label"> &nbsp;周：</label> 
			<div class="col-sm-8">
				<input  class="form-control" type="text" ng-model="form.HONOR_WEEK" id="weekNum">
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;年级列表：</label> 
			<div class="col-sm-8">
				<select class="form-control"  ng-model="form.FK_GRADE" ng-options="grade.GRADE_PK as grade.GRADE_NAME for grade in gradeList"  ng-change="findClassList()" not-null="yes">
					<option value="">==请选择==</option>
				</select>
			</div>
		</div>
		
		<div class="form-group" >
			<label class="col-sm-3 control-label"> &nbsp;班级：</label> 
			<div class="col-sm-8">
				<select class="form-control"  ng-model="form.FK_CLASS" ng-options="class.CLASS_PK as class.CLASS_BJ for class in classList" not-null="yes">
					<option value="">--请选择--</option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label"> &nbsp; 说明：</label> 
			<div class="col-sm-8">
			<textarea  not-null="yes" class="form-control" ng-model="form.REMARK" ></textarea>
			</div>
		</div>
</form>
