<form class="form-horizontal form-horizontal-condensed" >
		<div class="form-group">
			<label class="col-sm-3 control-label"> &nbsp; 年级：</label> 
			<div class="col-sm-8">
			<select not-null="yes" class="form-control" ng-model="form.FK_GRADE" ng-click="findClass()" ng-options="grade.GRADE_PK as grade.GRADE_NAME for grade in gradeList">
				<option value="">--请选择--</option>
			</select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label"> &nbsp; 班级：</label> 
			<div class="col-sm-8">
				<select not-null="yes" class="form-control" ng-model="form.FK_CLASS" ng-options="class.CLASS_PK as class.CLASS_BJ for class in classList" ng-change="findStu()">
				<option value="">--请选择--</option>
				</select>
			</div>
		</div>

		<div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; 分组名称：</label> 
		<div class="col-sm-8">
			<input not-null="yes"  class="form-control" type="text" ng-model="form.GROUP_NAME">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; 组长：</label> 
		<div class="col-sm-8">
			<select not-null="yes" class="form-control" ng-model="form.FK_STU" ng-options="stu.STUDENT_PK as stu.STU_NAME for stu in stuList">
				<option value="">--请选择--</option>
			</select>
		</div>
	</div>
		
</form>
