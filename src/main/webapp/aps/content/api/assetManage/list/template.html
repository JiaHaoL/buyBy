<form class="form-inline text-left" style="margin: 15px;">
	<div class="form-group">
    	<label class="" > &nbsp;资产编号：</label>
   		<input type="text" class="form-control" ng-model="form.SC_ASSET_MANAG_PK">
  	</div>
	  	
				
	<button ng-click="select()" type="button" class="btn btn-default"> 
	<span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询 
	</button>
 </form>
<div class="panel panel-info" style="margin: 20px 20px">
 <!-- Table -->
 <table class="table table-hover table-striped table-bordered ">  
      <thead>
        <tr>
          <th style="width: 50px;">选择</th>
          <th column="ASSET_CODE" class="sorting" ng-click="order($event.target)">编号</th>
          <th column="ASSET_NAME" class="sorting" ng-click="order($event.target)">名称</th>
          <th column="STANDARD" class="sorting" ng-click="order($event.target)">规格型号</th>
          <th column="ASSET_TYPE" class="sorting" ng-click="order($event.target)">资产类型</th>
          <th column="REMARKS" class="sorting" ng-click="order($event.target)">备注</th>
       </tr>
      </thead>
      <tbody ng-switch on="page.current_num">
      	<tr ng-switch-when="0">
      		<td colspan="100" class="NoSelectHistory">查询无记录</td>
      	</tr>
        <tr ng-repeat='data in dataList'>
			<td>
			<input type="checkbox" name="dataPk" value="{{data.SC_ASSET_MANAG_PK}}">
			</td>
			<td>{{data.ASSET_CODE}}</td>
			<td>{{data.ASSET_NAME}}</td>
			<td>{{data.STANDARD}}</td>
			<td>{{data.ASSET_TYPE_NAME}}</td>
			<td>{{data.REMARKS}}</td>
		</tr>
      </tbody>
      <tfoot>
      	<tr>
      		<td colspan="100">
      		<div ng-include="'html/page.html'"></div>
			</td>
      	</tr>
      </tfoot>
    </table>
</div>
