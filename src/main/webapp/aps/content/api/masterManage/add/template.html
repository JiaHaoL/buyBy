<form class="form-horizontal form-horizontal-condensed" >
    <div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; 端口号：</label> 
		<div class="col-sm-8">
		<input not-null="yes" class="form-control" type="text" ng-model="form.PORT_CODE">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; IP地址：</label> 
		<div class="col-sm-8">
		<input not-null="yes" class="form-control" type="text" ng-model="form.IP_CODE">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; 主机名称：</label> 
		<div class="col-sm-8">
		<input not-null="yes" class="form-control" type="text" ng-model="form.HOST_COMPUTER_NAME">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; 资产名称：</label> 
		<div class="col-sm-8">
		<select not-null="yes" class="form-control" ng-model="form.ASSET_NAME_PK" ng-options="asset.ASSET_NAME_PK as asset.ASSET_NAME for asset in assetList">
			<option value="">--请选择--</option>
		</select>
		</div>
	</div>

   		<div class="form-group">
		<label class="col-sm-3 control-label">设备类型:</label> 
		<div class="col-sm-8">
		<select not-null="yes" class="form-control" ng-model="form.DEVICE_TYPE" ng-options="device.DEVICE_TYPE as device.DEVICE_TYPE_NAME for device in deviceList">
			<option value="">--请选择--</option>
		</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">监测模板:</label> 
		<div class="col-sm-8">
		<select not-null="yes" class="form-control" ng-model="form.MONITOR_TEMPLATE" ng-options="temp.MONITOR_TEMPLATE as temp.MONITOR_TEMPLATE_NAME for temp in tempList">
			<option value="">--请选择--</option>
		</select>
		
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label">SNMP版本:</label> 
		<div class="col-sm-8">
		<select not-null="yes" class="form-control" ng-model="form.SNMP_VERSION" ng-options="snmp.SNMP_VERSION as snmp.SNMP_VERSION_NAME for snmp in snmpList">
			<option value="">--请选择--</option>
		</select>
		<div class="form-group" style="margin: 15px 0px">
		V2社区<input not-null="yes" class="" type="text" ng-model="form.SNMP_V2_COM">
		</div>
		<div class="form-group" style="margin: 5px 0px">
		V3主体<input not-null="yes" class="" type="text" ng-model="form.SNMP_V3_SUB">
		</div>
		</div>
	</div>
	
		
	<div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; Snmp安全：</label> 
		<div class="col-sm-8">
		认证<select not-null="yes" class="" ng-model="form.SNMP_CERTIFICATION" ng-options="cert.SNMP_CERTIFICATION as cert.SNMP_CERTIFICATION_NAME for cert in certList">
			<option value="">--请选择--</option>
		</select>
		密码<input not-null="yes" class="" type="text" ng-model="form.SNMP_PASSWORD">
		</div>
		<div class="col-sm-8" style="margin: 15px 0px">
		加密<select not-null="yes" class="" ng-model="form.SNMP_ENCRYPTION"  ng-options="encry.SNMP_ENCRYPTION as encry.SNMP_ENCRYPTION_NAME for encry in encryList">
			<option value="">--请选择--</option>
		</select>
		密码<input not-null="yes" class="" type="text" ng-model="form.SNMP_REPASSWORD">
		</div>
	</div>
    <div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; 备注：</label> 
		<div class="col-sm-8">
		<textarea not-null="yes" class="form-control" type="text" ng-model="form.REMARKS"></textarea>
		</div>
	</div>
	
</form>
