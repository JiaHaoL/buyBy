<form class="form-inline text-left" style="margin: 15px;">
	<div class="form-group">
    	<label class="" > &nbsp;主机编号：</label>
   		<input type="text" class="form-control" ng-model="form.HOST_COMPUTER_PK">
  	</div>
	  	
				
	<button ng-click="select()" type="button" class="btn btn-default"> 
	<span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询 
	</button>
 </form>
<div class="panel panel-info" style="margin: 20px 20px">
 <!-- Table -->
 <table class="table table-hover table-striped table-bordered ">  
      <thead>
        <tr>
          <th style="width: 50px;">选择</th>
          <th column="PORT_CODE" class="sorting" ng-click="order($event.target)">端口号</th>
          <th column="IP_CODE" class="sorting" ng-click="order($event.target)">IP地址</th>
          <th column="HOST_COMPUTER_NAME" class="sorting" ng-click="order($event.target)">主机名称</th>
          <th column="ASSET_NAME" class="sorting" ng-click="order($event.target)">资产名称</th>
          <th column="DEVICE_TYPE" class="sorting" ng-click="order($event.target)">设备类型</th>
          <th column="MONITOR_TEMPLATE" class="sorting" ng-click="order($event.target)">监测模板</th>
       </tr>
      </thead>
      <tbody ng-switch on="page.current_num">
      	<tr ng-switch-when="0">
      		<td colspan="100" class="NoSelectHistory">查询无记录</td>
      	</tr>
        <tr ng-repeat='data in dataList'>
			<td>
			<input type="checkbox" name="dataPk" value="{{data.HOST_COMPUTER_PK}}">
			</td>
			<td>{{data.PORT_CODE}}</td>
			<td>{{data.IP_CODE}}</td>
			<td>{{data.HOST_COMPUTER_NAME}}</td>
			<td>{{data.ASSET_NAME}}</td>
			<td>{{data.DEVICE_TYPE_NAME}}</td>
			<td>{{data.MONITOR_TEMPLATE_NAME}}</td>
		</tr>
      </tbody>
      <tfoot>
      	<tr>
      		<td colspan="100">
      		<div ng-include="'html/page.html'"></div>
			</td>
      	</tr>
      </tfoot>
    </table>
</div>
