<form class="form-horizontal form-horizontal-condensed" >
   		<div class="form-group">
		<label class="col-sm-3 control-label">学校名称:</label> 
		<div class="col-sm-8">
		<select not-null="yes" class="form-control" ng-model="form.FK_UNIT" ng-options="schoolName.FK_UNIT as schoolName.SCHOOL_NAME for schoolName in schoolNameList" ng-change="schoolChange()">
			<option value="">--请选择--</option>
		</select>
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label">年级名称:</label> 
		<div class="col-sm-8">
		<select not-null="yes" class="form-control" ng-model="form.FK_GRADE" ng-options="unit.FK_GRADE as unit.GRADE_NAME for unit in unitList" ng-change="classChange()">
			<option value="">--请选择--</option>
		</select>
		
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label">班级名称:</label> 
		<div class="col-sm-8">
		<select not-null="yes" class="form-control" ng-model="form.FK_CLASS" ng-options="class.FK_CLASS as class.CLASS_NAME for class in classList">
			<option value="">--请选择--</option>
		</select>
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; 教室号：</label> 
		<div class="col-sm-8">
		<input not-null="yes" class="form-control" type="text" ng-model="form.CLASS_CODE">
		</div>
	</div>

	<div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; 设备型号：</label> 
		<div class="col-sm-8">
		<input not-null="yes" class="form-control" type="text" ng-model="form.DEVICE_VERSION">
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; 设备IME：</label> 
		<div class="col-sm-8">
		<input not-null="yes" class="form-control" type="text" ng-model="form.DEVICE_IME">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-sm-3 control-label"> &nbsp; 设备MAC：</label> 
		<div class="col-sm-8">
		<input not-null="yes" class="form-control" type="text" ng-model="form.DEVICE_MAC" >
		</div>
	</div>
</form>
